<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TL Appointments</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <h1> Appointments </h1>

    {% block content %}

        <table class="styled-table">
            <thead>
                <tr>
                    <th>Patient</th>
                    <th>Clinician</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                <!-- For loop going through the appointments table-->
                {% for i in range(p_name|length) %}
                <tr class="active-row">
                    <td>{{ p_name[i] }}</td>
                    <td>{{ c_name[i] }}</td>
                    <td>{{ a_time[i] }}</td>
                </tr>
        {% endfor %}
            </tbody>
    </table>

    
    {% endblock %}

</body>
</html>
